<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Manager - Discover Gozo Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="admin-check.js"></script>
</head>
<body>
    <header class="main-header">
        <h1><i class="fas fa-map"></i> Map Manager</h1>
        <nav class="top-menu">
            <a href="/admin.html" class="btn btn-secondary"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/maps.html" class="btn btn-primary active"><i class="fas fa-map"></i> Map Manager</a>
            <a href="/places.html" class="btn btn-secondary"><i class="fas fa-map-marker-alt"></i> Place Manager</a>
            <a href="/events.html" class="btn btn-secondary"><i class="fas fa-calendar-alt"></i> Event Manager</a>
        </nav>
    </header>
    <main>
        <section id="tile-downloader">
            <h2>Download Map Tiles</h2>
            <form id="download-tiles-form">
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="gozo">Gozo</option>
                    <option value="comino">Comino</option>
                </select>
                <label for="minZoom">Min Zoom:</label>
                <input type="number" id="minZoom" name="minZoom" value="10">
                <label for="maxZoom">Max Zoom:</label>
                <input type="number" id="maxZoom" name="maxZoom" value="18">
                <button type="submit">Download Tiles</button>
            </form>
            <div id="download-status"></div>
        </section>
    </main>
    <script src="maps.js"></script>
</body>
</html>
